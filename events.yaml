    - name: Stage 3 TAP meeting 1
      month:
          ft: 27
          pt: 54
      req: Draft PhD plan
      outcome: Agreed TAP form
      details: |

            The requirements for this TAP take the form of an audit of your progress against the thesis structure and outcomes. If your thesis structure is roughly as defined in the Year 2 Progression report, the audit report comprises a very brief update on the progress of each chapter. For every chapter that is now proposed, state:
            <ol> 
                <li>That the chapter has been completed in draft; or</li>
            
                <li>That the work for the chapter is complete and give an estimate of required writing time; or</li>
            
                <li>That the work for the chapter is incomplete, and explain clearly what needs to be done, estimating how much time is needed to complete and write up the work;</li>
            
                <li>Justify your estimates for points 2 and 3.</li>
            </ol> 
            
            
            If you have changed the structure of your thesis since the Year 2 Progression report, you will need to do one of the following, as appropriate:
            
            <ul> 
                <li>If you have significantly changed the structure of your thesis, present the whole structure as for the first time, and add some commentary to your Introduction to justify and explain the restructuring.</li>
            
                <li>If you have a new chapter, not proposed in the plan in the progression report, present an outline of that chapter, using the section format described for the progression report.  </li>
            
                <li>If you have removed a chapter that was proposed, explain what is removed and why, and comment on the effect of this omission for your thesis.</li>
            </ul> 
            
            
            The Year 3 TAP 1 meeting briefly reviews your progress and any structural changes to the thesis. The TAP members may propose alternative content or structuring to you.  
            <ul> 
            
                <li>You should also expect to discuss who will be your internal examiner, and possible external examiner(s), with your TAP.</li>
            </ul> 
            
            
            During the first months of year 3, you should be moving from planning and designing research, to actually completing it. This TAP meeting is an opportunity to review progress in your research, experimentation and evaluation. 
            
            
            You should provide your TAP with a plan that covers:
            
            <ol> 
                <li>The planned timing of remaining research and evaluation</li>
            
                <li>A structural outline of your thesis, comprising a list of chapters, against each of which there is an estimate ofhow much work is needed and how much writing is needed (in terms of weeks)</li>
            </ol> 
            
            
            The TAP meeting should discuss your plans, and assess whether you will be ready to submit your thesis by the end of year 3. This must be recorded in the TAP meeting form in SkillsForge.
            
            
            Note, the PhD is a 3-year programme (for full-time students), so you should aim to submit your thesis by the end of month 36.


    - name: Stage 3 TAP meeting 2
      month:
          ft: 33
          pt: 66
      req: Thesis Seminar (40 minutes)
      outcome: Agreed TAP form
      details: |
            <p>Three months before your intended submission date (which should have been agreed at your previous TAP meeting) you should give a research seminar in a suitable departmental context.</p>
            <ul>
            <li>This may be part of a research group seminar series, or a one-off with an invited audience. </li>
        
            <li>Your TAP members should be present.</li>
            </ul>
        
            <p>You are expected to present a specialist seminar that covers your approach and hypotheses, your method and research, your results and evaluation, and a critical commentary on your contribution to the research area. </p>
        
            <ul>
            </li>You should present as if to an audience of doctoral students in your research group's area; the standard you should aim for is that of a prize-worthy presentation at an international conference. </li>
        
            </li>The seminar serves several purposes:
                <ul>
        
                <li>To demonstrate that you can prepare and present a coherent account of your doctoral research;</li>
        
                <li>To inform and engage other researchers in your area;</li>
        
                <li>To allow other researchers to comment on your research whilst there is still time to take account of these in the thesis. For instance, identifying contributions that you may have overlooked, unrealistic or overlooked assumptions, missing background or better evaluation opportunities.</li>
                </ul>
            </li>
            </ul>
        
        
            <h5>Assessment</h5>
            
            <p>Your performance in the seminar is assessed on your:</p>
            <ul>
                <li>Oral presentation,</li>
            
                <li>Visuals,</li>
            
                <li>Selection of material, and</li>
            
                <li>Answers to questions.</li>
            </ul>
            
            
            <p>The supervisor(s) and assessor(or assessor's representative) should provide constructive feedback, orally and in the TAP meeting form.</p>
            
            
            <p>The seminar is a training activity. A student who is not deemed to have reached an appropriate standard of preparation or delivery should be given detailed feedback, and should be encouraged to find training on presentation skills, and, if necessary, English speaking and writing. </p>
            
            
            <p>A written record of the proposed training and advice should be made on the TAP form, and this should be checked at the next TAP.</p>
            
            
            <p>There is no formal re-assessment of a failed seminar, but it would normally be appropriate for a student to be asked to make a new presentation to their research group after appropriate training. </p>
            
            
            <h5>TAP meeting</h5>
            
            <p>If submitting at the end of year 3,following the 40 minute seminar, you will have your last TAP meeting, and should discuss the seminar and be given feedback. The TAP meeting may happen straight after your seminar, or it might be later. However, it must take place within 2 weeks of the seminar. Even if the assessor has not been present at the seminar, they should chair the TAP meeting. </p>
            
            
            <p>If you are submitting your thesis at the end of year 3, please go to the Thesis Submission section.</p>
            
            
            <p>If you are using the continuation year you will still need to complete a TAP meeting but the 40 minute seminar will be postponed. The TAP meeting should be held no later than Month 36 month of your studies. This meeting is an opportunity for you to plan the writing-up of your thesis, and review supervision going forward. </p>
            
            
