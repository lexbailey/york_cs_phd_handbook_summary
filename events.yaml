events:
    - name: Stage 1 TAP meeting 1
      month:
          ft: 3
          pt: 6
      req: 25 minute literature review seminar
      outcome: Agreed TAP form
      details: |
            
            <p>The first milestone in a Computer Science research degree requires you to present a 25-minute seminar to other research students and staff.</p>
            <ul>
            
                <li>The seminar normally covers background and critical literature review in the chosen area of study.</li>
            
                <li>The supervisor(s) should be present, if possible.</li>
            
                <li>The Assessor, or an academic member of staff representing the assessor, must be present and provide feedback on the seminar.</li>
            
                <li>The audience will ask questions at the end of the seminar.</li>
            </ul>
            
            <p>You should assume that you are addressing a well-informed general Computer Science audience -even if this is not the case.</p>
            <ul> 
                <li>Your material and presentation should demonstrate critical engagement with background material and literature.For example, use comments such as 'this is the original method described in Smith's seminal paper of 1980';'there are now three main approaches to the problem, described for example in the widely-cited papers by Green (1998), Brown (2005), and Black (2014)'.</li>
            
                <li>It must be clear what material has been consulted, and from what date. </li>
            
                <li>Your seminar must go beyond the work of your research group and the work of York researchers.</li>
            
            </ul>
            <p>To contextualise the seminar, you might need to talk about your research plans, but this is not part of the assessment of the seminar.</p>
            
            
            <p>It is your responsibility to organise your seminar, in consultation with your supervisor(s).</p>
            
            
            <h5>Assessment of your 25 Minute Seminar</h5>
            
            <p>Your performance in the seminar is assessed on your:</p>
            <ul>
                <li>Oral presentation,</li>
            
                <li>Visuals,</li>
            
                <li>Selection of material, and</li>
            
                <li>Answers to questions. </li>
            </ul>
            <p>The supervisor(s) and assessor should provide constructive feedback, orally and in the TAP meeting form available in SkillsForge.</p>
            
            <p>The seminar is a training activity. A student who is not deemed to have reached an appropriate standard of preparation or delivery shouldbe given detailed feedback, and should be encouraged to find training on presentation skills, and, if necessary, English speaking and writing. </p>
            
            <p>A written record of the proposed training and advice should be made on the TAP form, and this should be checked at the next TAP.There is no formal re-assessment of a failed seminar, but it would normally be appropriate for a student to be asked to make a new presentation to their research group after appropriate training.</p>
            
            <h5>TAP meeting</h5>
            
            <p>After the seminar, you will have your first TAP meeting, and formally meet your assessor. In addition to the normal TAP meeting activities, this TAP should discuss the seminar and give feedback. This should be recorded in SkillsForge. </p>
            
            <p>The TAP meeting may happen straight after your seminar, or it might be later. However, it must take place within 2 weeks of the seminar. Even if the assessor has not been present at the seminar, they should chair the TAP meeting.</p>
            
            <p>Before the TAP meeting, both students and supervisors need to complete the TAP Meeting Preparation Form in SkillsForge. This should be done 1 week before the TAP meeting, to give the assessor a chance to read it. The TAP form should then be completed during the meeting. </p>

    - name: Stage 1 TAP meeting 2
      month:
          ft: 9
          pt: 18
      req: Draft Year 1 Report
      outcome: Agreed TAP form
      details: |
            <p>During your first year of PhD study, you will be researching the area and background for your PhD, and developing appropriate skills.</p>
            
            
            <p>For progression into year 2 of a full-time PhD or MPhil programme (or equivalent stage of a part-time PhD or MPhil programme) a student must demonstrate that they meet the criterai as set out in the Univeristy Criteria listed above. </p>
            
            
            <p>The main evidence on which your 1st year progress is assessed is your First Year Report and the supervisor’s report as recorded in a Progression Preparation form in SkillsForge. </p>
            
            
            <p>By the end of month 9 (or 18 for part-time students), you should complete a draft of your First Year Report, and have a TAP meeting so that you can gain feedback from your supervisor(s) and assessor before the review of progress. The final report is due no later than the end of week 2 in Month 11, it needs to be signed and completed by both you and your supervisor.</p>
            
            
            <h5>First year report </h5>
            
            <p>Passing progression is about evidencing that you have met the University progression criteria, according to the evidence requirements set out by the Department of Computer Science. The requirements for progression into the second year of a PhD or MPhil are largely evidenced by the First Year Report.</p>
            <ul>
                <li>The report should be written in consultation with the supervisor(s)</li>
            
                <li>A complete draft report must be submitted a week before the 9-month TAP meeting, and is reviewed and discussed at the TAP meeting</li>
            
                <li>you should also complete the relevant parts of the TAP form in SkillsForge -and remind your supervisor to complete their section.</li>
            
                <li>After the TAP meeting, the final version of your report must be submitted and completed by your supervisor no later than week 2 of month 11.</li>
            </ul>
            
            <p>Report Format: There is no word or page limit for the first year report; it need be no longer than necessary to present the required evidence.
            
            <p>The report must have the defined sections, but, within this, you may write as much or as little as you and your TAP members consider appropriate to evidence the requirements for progression.
            
            <ol>
            <li> Introduction should describe the direction that your research is taking and the research questions it addresses.  
                <ul>
                <li>The introduction is your submission of the department's required evidence to meet progression requirement 1.</li>
            
                <li>This section is a first attempt at the Introduction for the final thesis, though it is likely that the content, and even the research questions, will change as the research continues.</li>
            
                <li>Preparing the section contributes to training in the ability to succinctly and clearly summarise your research in writing.</li>
                </ul>
            
            </li>
            <li> Context for the research should demonstrate sufficient acquaintance with the relevant field of knowledge. 
            
                <ul>
                <li>The context section is your submission of the department's required evidence to meet progression requirement 3.</li>
            
                <li>Traditionally, this section would be a critical literature review covering relevant papers etc., but it may be necessary to include definitions or other background material in the section as well. </li>
            
                <li>The material in this section contributes to part of the first draft in the final thesis background and review chapters.</li>
            
                <li>Preparing this section contributes to training in literature review and in presentation of contextual material.</li>
                </ul>
            </li>
            
            
            <li> Evaluation of the research so far.
            
                <ul>
                <li>Summarise the contextual/background/literature areas that are currently known to require further study or analysis○State the relevant research methods, techniques and theoretical approaches to move your research to the next stage, and comment on your progress in applying these.</li>
            
                <li>The evaluation section is your submission of the department's required evidence to meet progression requirement 4. </li>
            
                <li>You should note that, if there is strong evidence from your report and your supervisor's report that you do not have the practical skills required for the chosen research, you are unlikely to pass progression to year 2.</li>
            
                <li>Preparing this section contributes to training in how to explain, justify and document the relevant methods and techniques that are used in research.</li>
                </ul>
            </li>
            
            
            <li> Plan for the research degree going forward.
            
                <ul>
                <li>A plan for the following year, presented as a diagram or table, or text.</li>
            
                <li>The plan is the first part of your submission of the department's required evidence to meet progression requirement 2, which requires you to show that you have planned, in a realistic fashion, the second year (or equivalent) of your research</li>
            
                <li>A summary of potential risks relating to the research degree, and a commentary on their mitigation. </li>
            
                <li>The summary should identify critical risks in relation to key requirements or milestones of your degree; for instance, a common evaluation risk is that appropriate case study material is not available, and a mitigation would outline either how this risk can be eliminated by good planning or what alternative approaches would then be tried. We are not looking for an exhaustive risk analysis, but we are looking for strong evidence that you understand that the path to the degree conclusion will not be simple, and that you are prepared to mitigate obvious pitfalls.  This is the second part of your submission of the department's required evidence to meet  progression requirement 2. </li>
            
                <li>Evidence that you have considered ethical issues (including data management) where applicable</li>
            
                <li>This is your submission of the department's required evidence to meet  progression requirement 6</li>
            
                <li>Note that both ethical considerations and risk are covered in required online training modules, which you should have noted in your TAP form in SkillsForge.  Please ensure that you comment on how this training will be applied in your research. </li>
                </ul>
            </li>
            </ol>
            
            
            <h5>Using material other than the first-year report</h5>
            
            <p>You may be able to evidence some of the progression requirements using other things that you have produced in the first 11 months of your programme. </p>
            
            <p>If you have published material, written reports on your research, or made other presentations, these can be cited as appropriate evidence.</p>
            
            <p>You should provide a URL or PDF of any such material that you would like the Progression Panel to consider as evidence of a progression requirement.</p>
            
            <p>Please ensure that the appropriate section(s) of the report clearly explains which requirements are (partially) met by the material that you submit: you cannot expect the Progression Panel to work out why you think the material you submit evidences the requirement. </p>
            
            
            <h5>Evidencing that criteria have been met</h5>
            
            <p>The main evidence on which your progress is judged is your first-year report and your supervisor's progress report.</p>
            
            
            <p>The introduction section of the first-year report evidences criterion (1); the body of the report evidences criterion (3); and the conclusion of the report evidences requirement (4).  The supervisor’s progress report should comment on the sufficiency of these points, and the Progression Panel will discuss these with the student.</p>
            
            
            <p>Note that, in relation to criterion (4), a student who is unable to develop proficiency in practical skills (e.g. in relevant computer programming) that are clearly essential for their research would not normally be able to progress.  </p>
            
            
            <p>The plan, presented at the end of the first-year report and the supervisor’s comments on this in the supervisor’s progress report meet criterion (2). The text accompanying the plan should identify ethical and data management issues --evidencing criterion (6) --as well as any significant risks.</p>
            
            
            <h5>VLE Training</h5>
            <p>Students must complete the ‘Research Integrity Tutorial’ prior to their first TAP meeting. Research students are also expected to complete the ‘Being an Effective Researcher’ (BERT) and ‘Information Security Awareness’ tutorials within six months of the start of their programme, and must present at least one seminar during the first year (normally, the 25-minute seminar associated with the first TAP is sufficient, though you are encouraged to present your work to your research group regularly). Training is also discussed in the two TAP meetings.</p>
            
            <p>The supervisor’s report should confirm that required training has been completed, evidencing criterion (5). Note that the training requirement also meets requirement (6), since ethical issues and research data management are covered in the required tutorials and discussion prompted in TAP meetings by the TAP form.</p>

    - name: Stage 1 Progress Review Submission
      month:
          ft: 11
          pt: 22
      req: Submission of written evidence in SkillsForge
      outcome: Progression Panel to review
      details: |
            <p>The progression panel will consider your evidence (typically, your first year report) and the supervisor’s report. Based on these elements, the progression panel will make a decision as to whether you have met, exceeded or not met the relevant University progression criteria as well as a recommendation regarding your progression. Unless requested by the progression panel, you do not need to meet the panel, i.e. if you have clearly met or exceeded the relevant University criteria. </p>

            <p>The final version of your first year report must be shared with your supervisors(s), so that they can complete their report for the progression panel before the deadline. This should be completed via a Progression Preparation form in SkillsForge no later than the end of the 2nd week of Month 11 (22 for part-time students) of your studies.</p>


