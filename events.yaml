    - name: Stage 2 TAP meeting 2
      month:
          ft: 21
          pt: 42
      req: Research paper and Draft Year 2 Report
      outcome: Agreed TAP form
      details: |
            <p>At least one research paper and your draft second year report form the primary input for the Year 2 TAP 2 meeting. The report and research paper(s) should be prepared in consultation with your supervisor(s). </p>
            
            <h5>Research paper(s)</h5>
            
            <p>A key part of academic training is knowing when and how to write up research for a wider audience. Writing one or more research papers thus evidences both your academic achievements and your training.</p>
            
            
            <p>The Research Paper does not evidence the progression requirements on its own, but does so when used in conjunction with what you say in your second-year report (below). It is important to understand the whole evidence requirement.</p>
            
            
            <p>To be used as evidence for criterion 3, the following features are normally necessary:
            
                The paper(s) that you use to evidence your progress should be written primarily and substantially by you (rather than by your co-authors)
            
                      if you have contributed sections to paper(s) primarily written by a co-author, you can use your parts as evidence
            
                The paper may be something that you submitted, or will submit, to a journal, conference, workshop or doctoral symposium. It could be a technical report on your work to date, or it may be a research paper written to evidence the progression requirement.
            
                    you need to be clear how your paper(s) evidences the requirements for progression, in the relevant sections of your second-year report
            
                    the paper must be in an appropriate academic format
            
                        the structure must be appropriate,and you should use an appropriate template such as LNCS or IEEE
            
                    the paper must be suitable to be critically assessed by peer reviewers (an early draft is not acceptable).
            
                Note that, whilst you are not required to also present your paper (you demonstrated an ability to present your work orally in the first year), you should consider presenting the work covered in the paper(s), e.g. to your research group or at a PG researchers' seminar.
            
                If you submit a research paper that clearly has the above features, and has been peer-reviewed and accepted, then you have provided evidence for criterion 3.
            
                    The supervisor's report should confirm that the paper meets this evidence requirement.
            
                Your paper(s)may be accepted as providing the necessary evidence for criterion 3 in conjunction with your second-year report and your supervisor's report in the following situations:
            
                    your paper has not yet been submitted, or has been rejected
            
                    the paper has been substantially written (not just edited) by co-authors
            
            
            <h5>Second Year report format</h5>
            
            <p>The content of the second-year report is partly dictated by the quality and quantity of the research paper(s) that are used to evidence your progression.</p>
            
            
            <p>Where you state that a paper has (partly) met an evidence criterion, your supervisor's progress report should comment on your statement. The appropriate section of your second-year report needs to clearly, but succinctly, state how the paper evidences the relevant progression criteria, so that the supervisor can comment accurately on your statement, and the progression panel can evaluate the evidence for the requirements.</p>
            
            
            <p>There is no word or page limit for the second-year report, but you are aiming for the report to be clear and concise.</p>
            
            
            <p>The report must have the defined sections, but, within this, you may write as much or as little as you and your supervisor consider appropriate to evidence the requirements for progression.</p>
            
            
            <ol>
            <li> <span style='font-weight:bold;'>Introduction</span> which should describe in detail the research questions your project will answer and how this will lead to a substantial original contribution to knowledge or understanding
                <ul>
                <li>The introduction is your submission of the department's required evidence to meet progression criterion 1.</li>
            
                <li>Unless you have changed the research questions that you are investigating, the section may (but is not required to) extend and refine the introduction that you wrote for your first-year report. </li>
            
                <li>If you exceeded the first criterion at your first-year progression, you may (but are not required to) simply reproduce the original introduction, but please include an opening sentence that states that, having exceeded the year one criterion, you are reproducing the original.</li>
            
                <li>As for the first-year report, this section may be thought of as a draft of the thesis introduction, and the preparation of this section evidences your training through your ability to succinctly and clearly summarise your research in writing.</li>
            
                </ul>
            </li>
            <li> <span style='font-weight:bold;'>Background and context</span> is the section that evidences progression requirement 4, that you have begun to acquire the wider background knowledge of your research field required for the degree of PhD. There are three ways that the evidence can be presented in this section.
            
            <ul> 
            <li>The first year Progression Panel may have indicated that this second-year requirement has been met. In this case, this section can state that the evidence against criterion 4 was deemed to have been met, at year two level, by the year one progression panel.
            <ul>
            <li>You may (but are not required to) present extended coverage of the background and literature, suitable for the thesis review if this is useful to you at this point.</li>
            
            <li>The Progression Panel may check that you exceeded the first-year evidence requirement sufficiently to meet the second-year requirement, but will not evaluate any extra material submitted</li>
            </ul></li>
            <li>If you have a research paper (or papers) that includes literature and background review material, then this section of your report may briefly state that the paper(s) evidence (in full or in part) progression criterion 4. You may also include additional material, to cover aspects that are not fully addressed by the paper(s).
            <ul>
            <li>Your supervisor's report will be expected to comment on the adequacy of coverage.</li>
            
            <li>The progression panel will assess the adequacy of the evidence, taking into account the supervisor's comments.</li>
            </li></ul>
            <li>If neither of the first two applies, you need to use this section to summarise the literature and background for the main areas of the PhD. The review does not have to be in-depth (this skill was assessed in the year one progression), but does need to be sufficient to meet the evidence requirements, in breadth and rigour, including good citation and ample referencing.
            </li>
            </ul>
            
            In all cases, the Background and context section should conclude with a short statement of how much more background and review scholarship is anticipated (in terms of both topics and time) for the thesis.
            
            <li> <span style='font-weight:bold;'>Methods</span> section clearly outlines the method(s) applied (or to be applied) in development, implementation, instrumentation, analysis and evaluation, as appropriate, to demonstrate that you meet the criterion to apply the relevant research methods, techniques and theoretical approaches required to make an original contribution to knowledge or understanding. In all the following points, you may instead state that your paper(s) (partially) evidence the point. Be clear how the paper does so.
            
                <ul>
                <li>The methods section is your submission of the department's required evidence to meet progression criterion 5. </li>
            
                <li>The methods section will be the basis for methods chapter(s) in the thesis
            
                    <ul>
                    <li>if you have already applied some of the methods (etc.), include a brief summary of technical work and results</li>
            
                    <li>for methods (etc.) that are still being applied, or will be applied in the future, please include a brief summary of what remains to be done, including time estimates and an outline of risks and mitigation: you may cross-reference the plan section of your report.</li>
                    </ul>
                </li>
            
                <li>Note that you should include, at least in outline, methods that you will use in evaluation of your research</li>
            
                <li>Please ensure that you summarise (or state that, and how, a paper evidences) the anticipated original contributions to knowledge or understanding </li>
            
                </ul>
            
            Note that, as at first year progression, failure to evidence that you have mastered the practical skills required for the research may, in itself, be sufficient to fail progression.
            </li>
            
            <li><span style='font-weight:bold;'>Plan</span> for the remainder of the PhD. 
                <ul>
            
                <li>The plan comprises the same elements as for the first year report, and should be structured according to the guidance for the first year report.
                    <ul>
                    <li>The plan section is your submission of the department's required evidenceto meet progression criteria 2 and 7.</li>
                    </ul>
                </li>
                <li>The plan should, where possible, focus on completion of the PhD by the end of year 3. The plan should NOT assume that substantial research can be completed during the Continuation Year.
                    <ul>
            
                    <li>Whilst planning to continue research into the Continuation Year is not a grounds for failure of progression, the Progression Panel will look carefully at such a plan, and the evaluation of the risks entailed in running research into the Continuation Year.</li>
            
                    <li>The Progression Panel will be looking for clear and achievable milestones in your research, and a coherent overall plan for remaining research, evaluation, and writing-up.</li>
                    </ul>
                </li>
            
                <li>The plan should include the intended structure of your thesis.</li>
                </ul>
            </li>
            </ol>
            
            <p>Before the TAP meeting, both students and supervisors need to complete the TAP Meeting Preparation Form in SkillsForge. During the TAP meeting, your draft report and research paper(s) should be discussed and you should receive constructive feedback. Feedback must be recorded in the TAP meeting form in SkillsForge during the meeting. </p>

